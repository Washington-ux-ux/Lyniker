<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Relógio Analógico CSS</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
<style>
    body {
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .clock {
        position: relative;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #fff 70%, #ddd 100%);
        border-radius: 50%;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.5),
                    0 0 30px rgba(0,0,0,0.5);
        border: 8px solid #333;
    }

    /* Marcas do relógio */
    .mark {
        position: absolute;
        width: 4px;
        height: 15px;
        background: #333;
        top: 10px;
        left: 50%;
        transform-origin: center 140px;
    }

    /* Números */
    .number {
        position: absolute;
        font-family: 'Orbitron', sans-serif;
        font-size: 20px;
        transform: translate(-50%, -50%);
    }

    /* Ponteiros */
    .hand {
        position: absolute;
        bottom: 50%;
        left: 50%;
        transform-origin: bottom center;
        transform: translateX(-50%);
        border-radius: 5px;
    }

    .hour {
        width: 8px;
        height: 80px;
        background: #000;
        transform: translateX(-50%) rotate(90deg); /* Ajusta hora fixa */
    }

    .minute {
        width: 4px;
        height: 110px;
        background: #0077ff;
        transform: translateX(-50%) rotate(180deg); /* Ajusta minuto fixo */
    }

    .second {
        width: 2px;
        height: 130px;
        background: red;
        transform: translateX(-50%) rotate(270deg); /* Ajusta segundo fixo */
    }

    /* Centro */
    .center {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #333;
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

</style>
</head>
<body>

<div class="clock">
    <!-- Marcas -->
    <div class="mark" style="transform: rotate(0deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(30deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(60deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(90deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(120deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(150deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(180deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(210deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(240deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(270deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(300deg) translateY(0);"></div>
    <div class="mark" style="transform: rotate(330deg) translateY(0);"></div>

    <!-- Números -->
    <div class="number" style="top: 30px; left: 150px;">12</div>
    <div class="number" style="top: 60px; left: 250px;">1</div>
    <div class="number" style="top: 120px; left: 285px;">2</div>
    <div class="number" style="top: 190px; left: 270px;">3</div>
    <div class="number" style="top: 250px; left: 220px;">4</div>
    <div class="number" style="top: 285px; left: 150px;">5</div>
    <div class="number" style="top: 285px; left: 80px;">6</div>
    <div class="number" style="top: 250px; left: 20px;">7</div>
    <div class="number" style="top: 190px; left: 5px;">8</div>
    <div class="number" style="top: 120px; left: 20px;">9</div>
    <div class="number" style="top: 60px; left: 55px;">10</div>
    <div class="number" style="top: 30px; left: 80px;">11</div>

    <!-- Ponteiros -->
    <div class="hand hour"></div>
    <div class="hand minute"></div>
    <div class="hand second"></div>

    <!-- Centro -->
    <div class="center"></div>
</div>

</body>
</html>
