<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botão colorido</title>
</head>
<body>
    <button>Botão colorido</button>

    <style>
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px; /* cantos arredondados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3); /* sombra */
            transition: all 0.3s ease; /* transição suave */
        }

        button:hover {
            background-color: darkred;
            transform: scale(1.05); /* aumenta levemente */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4); /* sombra maior */
        }
    </style>
</body>
</html>
