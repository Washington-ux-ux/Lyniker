<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novels Haou - o seu site de novels</title>
         <link rel="shortcut icon" type="image/x-icon" href="imagehaou.jpg">
    
</head>
<body>

    <h1>Novels Haou</h1>
    <p><strong>Bem-vindo ao Novels Haou, o seu site de novels!</p></strong>
    <img src="imagehaou.jpg" alt="Logo Novels Haou" width="200px">
    
    <form>
        <input type="text" name="name" placeholder="Login" required>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <input type="search" placeholder="Pesquisar...">
    <button>Pesquisar</button>

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <a></a><img src="naruto.jpg    " class="d-block w-100" alt="Novel 1" width="250px">
            </div>
            <div class="carousel-item">
                <img src="one piece.jpg" class="d-block w-100" alt="Novel 2" width="250px">
            </div>
            <div class="carousel-item">
                <img src="bleach.jpg" class="d-block w-100" alt="Novel 3" width="250px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>


    
</body>
</html>
